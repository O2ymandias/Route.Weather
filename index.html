<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Abdulrhman Muhamed Ebaid">

    <title>Weather App</title>


    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>



    <!-- FontAwesome -->
    <link rel="stylesheet" href="./css/all.min.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/./style.css">
</head>

<body>

    <nav id="navbar" class="navbar navbar-expand-md py-5">
        <div class="container">
            <div class="d-flex justify-content-center align-items-center">
                <i class="fa-solid fa-cloud fa-4x me-3"></i>
                <div class="d-flex flex-column justify-content-center">
                    <a class="navbar-brand fs-5 fw-bold text-light" href="#">
                        Weather
                    </a>
                    <span id="tagLine" class="text-secondary fw-normal color__Secondary">
                        tagline goes here.
                    </span>
                </div>
            </div>
            <button class="navbar-toggler mt-3 mx-auto" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fa-solid fa-bars fa-xl"></i>

            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-center">
                    <li class="nav-item my-2 my-lg-0 mx-lg-2">
                        <a class="nav-link px-4 active" href="#">Home</a>
                    </li>
                    <li class="nav-item my-2 my-lg-0 mx-lg-2">
                        <a class="nav-link px-4" href="#">News</a>
                    </li>
                    <li class="nav-item my-2 my-lg-0 mx-lg-2">
                        <a class="nav-link px-4" href="#">Live</a>
                    </li>
                    <li class="nav-item my-2 my-lg-0 mx-lg-2">
                        <a class="nav-link px-4" href="#">Photos</a>
                    </li>
                    <li class="nav-item my-2 my-lg-0 mx-lg-2">
                        <a class="nav-link px-4" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header>
        <div class="container p-5">
            <div id="findYourLocation" class="pt-4 pb-5">
                <div class="pt-4 mb-3 d-flex justify-content-center align-items-center position-relative ">
                    <input id="locationInp" type="text" placeholder="Find your location.">
                    <button class="cursor__unset px-4 py-2 position-absolute" type="button">
                        <i class="fa-solid fa-location-dot fa-xl"></i>
                    </button>
                </div>
            </div>

        </div>
    </header>

    <main>
        <section>
            <div class="container">
                <div class="row gy-4 gx-0">
                    <div id="todayWeather" class="col-md-4">
                    </div>

                    <div id="tomorrowWeather" class="col-md-4">
                    </div>

                    <div id="dayAfterTomorrowWeather" class="col-md-4">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container py-4">
            <div class="w-75 mx-auto">
                <div>
                    <form class="w-100">
                        <div class="d-flex justify-content-center align-items-center position-relative ">
                            <input type="text" placeholder="Subscribe now.">
                            <button id="btnFind" class="px-4 py-2 position-absolute" type="submit">
                                Subscribe
                            </button>
                        </div>
                    </form>

                    <p class="color__Secondary mt-3 text-center">
                        Copyright &copy; 2024 Weather App. All rights reserved
                    </p>

                    <div class="d-flex justify-content-center align-items-center column-gap-2">
                        <div class="icon">
                            <a href="#">
                                <i class="fa-brands fa-facebook-f fa-lg color__info"></i>
                            </a>
                        </div>
                        <div class="icon">
                            <a href="#">
                                <i class="fa-brands fa-twitter fa-lg color__info"></i>
                            </a>
                        </div>
                        <div class="icon">
                            <a href="#">
                                <i class="fa-brands fa-google-plus-g fa-lg color__info"></i>
                            </a>
                        </div>
                        <div class="icon">
                            <a href="#">
                                <i class="fa-brands fa-pinterest-p fa-lg color__info"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </footer>

    <!-- Bootstrap -->
    <script src="./js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="./js/index.js"></script>
</body>

</html>
